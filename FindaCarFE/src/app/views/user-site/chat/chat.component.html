<app-navbar></app-navbar>
<div class="background-image mt-5">
  <div class="container">
    <div class="content">
      <h2>Crear Conversación</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group my-3">
            <input type="text" class="form-control" [(ngModel)]="searchText" (input)="filter()" placeholder="Buscar usuario...">
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="createConversation()">Crear Conversación</button>
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Conversaciones</h2>
      <div class="conversation-list">
        <div class="conversation" *ngFor="let conversation of conversationList" (click)="openChat(conversation.id)">
          <p>{{ conversation.reciever.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
