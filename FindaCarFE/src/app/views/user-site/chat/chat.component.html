<app-navbar></app-navbar>
<div class="background-image mt-5">
  <div class="container">
    <div class="content">
      <h2>Usuarios</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group my-3">
            <input type="text" class="form-control" [(ngModel)]="searchText" (input)="filter()"
              placeholder="Buscar usuario...">
          </div>
        </div>
      </div>
      <div class="user-list">
        <div class="user" *ngFor="let user of userList" (click)="createConversationWithUser(user)">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">Email: {{ user.mail }}</p>
              <p class="card-text">Tel√©fono: {{ user.phoneNumber }}</p>
              <p class="card-text">Rol: {{ user.rol.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Conversaciones</h2>
      <div class="conversation-list">
        <div class="card conversation" *ngFor="let conversation of conversationList"
          (click)="openChat(conversation.id)">
          <div class="card-body">
            <h5 class="card-title">{{ conversation.reciever.name }}</h5>
            <p class="card-text">Email: {{ conversation.reciever.mail }}</p>
            <p class="card-text">Rol: {{ conversation.reciever.rol.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
