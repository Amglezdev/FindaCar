<div class="background-image" style="min-height: 100vh;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FindaCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="btn btn-dark" *ngIf="user.rol.name === 'Administrador'" routerLink="/administration">Administración</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-dark" routerLink="userSite/vehicle">Vehiculos</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-dark" (click)="logOut()">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <h2>Chat</h2>
    <div class="form-group">
      <label for="roleFilter">Filtrar por rol:</label>
      <select id="roleFilter" class="form-control" [(ngModel)]="selectedRole" (ngModelChange)="filterUsersByRole()">
        <option value="Todos">Todos</option>
        <option value="Administrador">Administrador</option>
        <option value="Usuario">Usuario</option>
      </select>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of filteredUsers">
        <button class="btn btn-primary" (click)="goToDetailChat(user)">Ir a conversacion con {{ user.name }}</button>
      </li>
    </ul>
  </div>
</div>
