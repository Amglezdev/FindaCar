<app-navbar></app-navbar>
<div class="container">
  <div class="background-image"></div>
  <div class="content">
    <div class="container">
      <h2>Editar Usuario {{ user.name }}</h2>
      <form (ngSubmit)="editUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" readonly>
        </div>
        <div class="form-group">
          <label for="surname">Apellido:</label>
          <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="user.surname" readonly>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Teléfono:</label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" readonly>
        </div>
        <div class="form-group">
          <label for="mail">Email:</label>
          <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="user.mail" readonly>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" readonly>
        </div>
        <div class="form-group">
          <label for="rol">Rol:</label>
          <select class="form-control" id="rol" name="rol" [(ngModel)]="user.rol">
            <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <button class="btn btn-danger" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>
